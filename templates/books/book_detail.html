{% extends '_base.html' %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
<div class="book-detail">
    <h1>{{ book.title }}</h1>
    <p>Author: {{ book.author }}</p>
    <p>Price: {{ book.price }}</p>
    <div>
        <h3>Reviews</h3>
        {% for review in book.reviews.all %}
            <p>{{ review.review }}</p>
            <p>- {{ review.author }}</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
